<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watr REPL</title>
  <link rel="stylesheet" href="./lib/reset.css" />
  <style>
    html,
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    body {
      font-family: sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      padding-bottom: 3rem;
    }
    a {
      color:silver;
      &:hover {
        color: black;
      }
    }
    button, select {
      height: 2rem;
    }

    pre, code, output {
      font-family: monospace;
      font-weight: 400;
      font-style: normal;
    }

    :root {
      --success-color: inherit;
      --error-color: #dc3545;
    }
  </style>
</head>

<body style="display: flex; flex-direction: column; height: 100%;">
  <header style="padding: 1rem;">
    <h1>Watr REPL</h1>
  </header>

  <nav style="display: flex; align-items: center; margin: 0 1rem;">
    <label for="compiler" style="margin-right: .5rem;">Compiler:</label>
    <select name="compiler" id="compiler">
      <option value="watr" selected>watr</option>
      <option value="wast">wast (spec)</option>
      <option value="wabt">wabt</option>
      <option value="watc">wat-compiler</option>
    </select>

    <button id="download" title="Download WASM" style="margin-left: 1rem;">
      &#x1F4E5;
    </button>
  </nav>

  <div id="container">
    <style>
      #container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        max-width: 100%;
        margin: 1rem;
        gap: 2rem;
      }

      @media (max-width: 1080px) {
        #container {
          grid-template-columns: 1fr;
        }
      }
    </style>

    <output id="source"></output>
    <style>
      /* theme */
      #source {
        .kw {
          color: #2b69cc;
          font-weight: 500;
        }
        .var {
          color: #953800;
        }
        .num {
          color: #37a2a5;
        }
        .data {
          color: #d6336c;
        }
        .comment {
          color: #848d95;
          font-style: italic;
        }
        .annot {
          color: #6f42c1;
        }
      }
    </style>
    <script type="module">
      import Codejar from './lib/codejar.js'

      let code = document.getElementById('source')

      // Minimal WAT syntax rules (56 lines)
      const watHighlighter = (editor) => {
        const text = editor.textContent;
        editor.innerHTML = text
          .replace(/\(([\w$.]+)/g, '(<span class="kw">$1</span>')
          .replace(/(\$\w+)/g, '<span class="var">$1</span>')
          .replace(/(;.*)$/gm, '<span class="comment">$1</span>')
          .replace(/(@\w+)/g, '<span class="annot">$1</span>')
          .replace(/(\\[\da-z][\da-z])/ig, '<span class="data">$1</span>')
          .replace(/(?<!\\)(\b(?:0x)?\d[\d_a-z]*\b)/ig, '<span class="num">$1</span>')
      };

      let codejar = Codejar(code, watHighlighter, {
        tab: '  ',
        indentOn: /{/,
        spellcheck: false,
        catchTabs: true,
        history: true,
      })
      const response = await fetch('../test/example/quine.wat');
      const watCode = await response.text();
      codejar.updateCode(watCode);
    </script>

    <output id="binary"></output>
    <style>
      #binary {
        position: relative;
      }
    </style>
  </div>


  <output id="log"></output>
  <style>
    #log {
      padding: 2rem 1rem 1rem;
      position: fixed;
      bottom: 0;
      right: 0;
      left: 0;
      text-align: left;
      background: linear-gradient(to top, white 50%, rgba(255, 255, 255, 0) 100%);
    }
  </style>

  <script type="module">
    import watr from '../watr.js'

    let start, end, timeout

    let source = document.getElementById('source'),
      log = document.getElementById('log'),
      select = document.getElementById('compiler'),
      binary = document.getElementById('binary')

    // available compilers
    const lib = {
      async watr(code) { return watr(code).buffer },

      async wabt(code) {
        if (!lib.wabt.compile) {let {default:Wabt} = await import('../test/lib/wabt.js'); lib.wabt.compile = await new Wabt()}

        start = performance.now(); // reset timer
        const wabt = lib.wabt.compile

        const module = wabt.parseWat('inline', code, {
          "exceptions": true,
          "mutable_globals": true,
          "sat_float_to_int": true,
          "sign_extension": true,
          "simd": true,
          "threads": true,
          "function_references": true,
          "multi_value": true,
          "tail_call": true,
          "bulk_memory": true,
          "reference_types": true,
          "annotations": true,
          "code_metadata": true,
          "gc": true,
          "memory64": true,
          "multi_memory": true,
          "extended_const": true,
          "relaxed_simd": true
        })

        // module.resolveNames();
        // module.validate();
        return module.toBinary({
          log: false,
          canonicalize_lebs: true,
          relocatable: false,
          write_debug_names: false
        }).buffer
      },

      async wast(code) {
        if (!globalThis.WebAssemblyText) await import('../test/lib/wast.js')
        start = performance.now(); // reset timer
        return WebAssemblyText.encode(code, { metrics: false })
      },

      async watc(code) {
        if (!lib.watc.compile) lib.watc.compile = (await import('../test/lib/wat-compiler.js')).default
        start = performance.now(); // reset timer
        return lib.watc.compile(code, {metrics: false}).buffer
      }
    }


    // debounce recompile each time input changes
    // source.addEventListener('input', recompile);
    const observer = new MutationObserver(recompile);
    observer.observe(source, { childList: true, subtree: true, characterData: true });
    select.addEventListener('change', recompile);
    recompile();

    function recompile () {
      clearTimeout(timeout);
      timeout = setTimeout(() => compile(source.textContent), 300);
    }

    // compile code in editor
    async function compile(code) {
      log.textContent = ''
      if (!code.trim()) return
      try {
        start = performance.now();
        let buf = await lib[compiler.value](code)
        end = performance.now();
        binary.textContent = hex(buf)
        const mod = new WebAssembly.Module(buf)
        const instance = new WebAssembly.Instance(mod)
        console.log(instance)
        log.innerHTML = `<span style="color: var(--success-color);">Compiled in ${(end - start).toFixed(2)} ms</span>`
      }
      catch (e) {
        console.error(e)
        binary.textContent = ''
        log.innerHTML = `<span style="color: var(--error-color);">${e}</span>`
      }
    }

    // format string into hex
    function hex (d) {
      return Array.from(new Uint8Array(d)).map((c, i) => c.toString(16).padStart(2, 0) + (i % 16 === 15 ? '\n' : ' ')).join('')
    }
  </script>

  <footer>
    <a href="https://github.com/krishnized/license" style="position: fixed; bottom: 1rem; right: 1rem;">‡•ê</a>
  </footer>
</body>
